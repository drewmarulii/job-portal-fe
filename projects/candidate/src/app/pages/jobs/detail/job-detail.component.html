<div class="grid grid-nogutter justify-content-center mt-3">
  <div class="col-12 md:col-8">
    <p-card>
      <div class="grid ">
        <div class="col-12 md:col-3 ">
          <app-button type="button" label="Back" class="mr-2" classBtn="p-button-secondary" (clickChange)="back()">
          </app-button>

        </div>
      </div>

      <div class="grid grid-nogutter">
        <img class="banner" [src]="job?.companyPhotoId | url" alt="company-logo">
      </div>


      <div class="grid grid-nogutter">
        <div class="col-12 mt-4">
          <ng-container *ngIf="job?.fileId">
            <p-image class="profile-picture" [src]="job?.fileId | url" imageClass="w-10rem h-8rem md:w-15rem md:h-15rem"
              alt="Image">
              <ng-template pTemplate="indicator">
                <i class="pi pi-check"></i>
              </ng-template>
            </p-image>
          </ng-container>
        </div>
      </div>

      <div class="data grid grid-nogutter">
        <div class="col-12 md:col-6">
          <div class="pb-3 name">{{job?.jobName}}</div>
        </div>
      </div>
      <div class="grid grid-nogutter flex justify-content-center">
        <div class="col-12 md:col-6">
          <p><i class="pi pi-building"></i> {{job?.companyName}}</p>
          <p><i class="pi pi-money-bill"></i> {{job?.expectedSalaryMin}} - {{ job?.expectedSalaryMax }} / month
          </p>
        </div>
        <div class="col-12 md:col-6">
          <p> <i class="pi pi-home"></i> {{job?.address}}</p>
          <p><i class="pi pi-calendar-times"></i> {{job?.startDate}}</p>
        </div>
      </div>


      <div class="col-12 md:col-12">
        <h3>Description</h3>
        <p>
          {{job?.description}}
        </p>
      </div>

      <div class="col-12">
        <app-button (clickChange)="apply(jobId)" [isDisabled]="applied" backgroundColor="var(--PRIMARY)"
          [label]="label"></app-button>
      </div>
    </p-card>
  </div>

  <p-dialog header="Completed Profile Required" [(visible)]="askToProfile" [modal]="true" [style]="{ width: '50vw' }"
    [draggable]="false" [resizable]="false">
    <div class="grid grid-nogutter justify-content-center text-center">
      <div class="col-12 md:col-10">
        <h3>Please complete your profile and upload CV before applying</h3>
      </div>
    </div>
    <div class="grid grid-nogutter justify-content-center text-center mt-2">
      <div class="col-12 md:col-3">
        <app-button link="/candidates/profile" backgroundColor="var(--PRIMARY)" label="Profile"></app-button>
      </div>
    </div>
  </p-dialog>
</div>
