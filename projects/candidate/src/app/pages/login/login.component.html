<div class="container grid grid-nogutter">
  <div class="col-12 md:col-5 formSide justify-content-center pl-7 pr-7">
    <div class="flex justify-content-between pt-4 pb-0 grid grid-nogutter pb-0">
      <div class="col-12 md:col-6 homeBtn cursor-pointer text-sm" routerLink="/landing">
        <i class="pi pi-home"></i> Home
      </div>
      <div class="registerBtn col-12 md:col-6 text-sm">
        <span class="text-900">
         Dont' have an account?
        </span>
        <span class="text-green-700 cursor-pointer" routerLink="/register">
          Sign Up
        </span>
      </div>
    </div>
    <div class="container flex align-items-center justify-content-center align-item-center flex-column"
      style="height: 90vh;">
      <div class="text-center">
        <img src="../../../assets/jobroad.png" alt="Logo Jobroad" width="300">
        <div class="text-black-900 text-lg font-medium mb-3">Login</div>
      </div>

      <div>
        <form [formGroup]="loginReqDto" (ngSubmit)="onLogin()">
          <label for=" email1" class="block text-900 font-medium mb-2">Email</label>
          <input id="email1" formControlName="userEmail" type="text" pInputText class="w-full mb-3">

          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <p-password formControlName="userPassword" inputStyleClass="w-full" styleClass="w-full" [feedback]="false"
            [toggleMask]="true"></p-password>

          <app-button [loading]="loading" backgroundColor="var(--PRIMARY)" type="submit" classBtn="mt-5 w-full"
            label="Log in"></app-button>
        </form>
      </div>


    </div>
  </div>

  <div class="col-12 md:col-7 pictureSide pt-8">
    <h2 class="text-center p-8 text-100" >
      <br><br><br>
      <q>
        The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty.
      </q>
      <br>
      â€” Winston Churchill
    </h2>
  </div>


</div>
